<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AP_Quiz_MindBlender</title>
  <link rel="stylesheet" href="Assets/style.css">
</head>


<body>
  <div class="quiz_box">
    <h1>AP_Quiz_MindBlender Game</h1>
    <div id="quiz-container">
      <!-- display a Question list here-->
      <p id="Que_list"></p>
      <div id="Ans_list">
        <!-- display a answer options here-->
        <button class="option" onclick="displayAnswer(0)"></button>
        <button class="option" onclick="displayAnswer(1)"></button>
        <button class="option" onclick="displayAnswer(2)"></button>
        <button class="option" onclick="displayAnswer(3)"></button>
      </div>
    </div>

<!-- display a  final score here-->

    <div id="result" class="screen">
      <p>Your final score is: <span id="score"></span></p>
      
      
<!-- display a list of previous score here-->
      <form onsubmit="saveScore(event)">
        <label for="initials">Enter your initials here, please: </label>
        <input type="text" maxlength="2" id="initials" required>
        <button type="submit">Save Score</button>
      </form>
      <ul id="score-list">
        
      </ul>
      
    </div>
    <!-- set a button to start the quiz here-->
    <button id="start_Btn" onclick="startQuiz()">  Start Quiz Here</button>
    <div id="timer">Time left: 60 <span id="time-left"></span> seconds</div>
  </div>
<div>
  
  <p id="message"></p>
</div>



  <script src="Assets/script.js"></script>
</body>

</html>
