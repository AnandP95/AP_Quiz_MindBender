<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AP_Quiz_MindBender</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz_container">
    <h1>Quiz</h1>
    <div class="question-container">
      <p id="question"></p>
      <ul>
        <li><button class="Choice" onclick="checkAnswer(0)"></button></li>
        <li><button class="Choice" onclick="checkAnswer(1)"></button></li>
        <li><button class="Choice" onclick="checkAnswer(2)"></button></li>
        <li><button class="Choice" onclick="checkAnswer(3)"></button></li>
      </ul>
    </div>


</div id="Timer">Time left: <span id="time">60</span> seconds</div>


    <div class="result" id="result"></div>
  </div>
  <script src="Assets/script.js"></script>
</body>
</html>
